<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>

<body>
  <html>

<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script|Play" rel="stylesheet">

</head>

<body>
  <div id="frame">
    <div id="quote">
      <h1><i class="fa fa-quote-left fa-2x" aria-hidden="true"></i> <span id="quoteSpace"></span></h1>
      <h2 id="authorSpace"></h2>
    </div>

    <div id="buttonDiv">
      <a id="link" target="_blank"><button title="Tweet this quote!" id="twitter" href="google.com"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button></a>
      <button class="buttons" id="newQuote"> New Quote</button>
    </div>

  </div>
</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
